<div class="row">
  <div class="col-md-4 offset-md-4">

    <div class="card">
      <div class="card-header text-center">
        <h3>LOGIN</h3>
      </div>

      <div class="card-body">
        <!-- #formLogin để truy cập tới form thực sự thông qua directive ngForm  formLogin.valid && -->
        <form #formLogin="ngForm" (ngSubmit)="login()" >
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" [ngClass]="{'is-invalid': username.invalid && username.touched}" #username="ngModel" [(ngModel)]="person.username" required name="username" id="" class="form-control" placeholder="User name">
            <small class="invalid-feedback display-10" >Username Can't be blank</small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [ngClass]="{'is-invalid': password.touched && password.invalid}" #password="ngModel" [(ngModel)]="person.password" required name="password" id="" class="form-control" placeholder="Password">
            <small class="invalid-feedback display-10" >Password Can't be blank</small>
          </div>

          <button [disabled]="formLogin.invalid" class="btn btn-block btn-outline-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
